name: Graphene tests

on: [push]

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        llvm-version: [15, 16]
        runner: [ubuntu-latest, buildjet-2vcpu-ubuntu-2204-arm]

    runs-on: ${{ matrix.runner }}

    env:
      GRAPHENE_CLANG_CMD: clang-${{ matrix.llvm-version }}
      GRAPHENE_LLI_CMD: lli-${{ matrix.llvm-version }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        # This doesn't seem to work for some reason.
        fetch-tags: true
    - name: Install Python 3.11
      run: |
        sudo apt-get update
        sudo apt-get install -y python3.11 python3.11-venv
        python3.11 -m venv venv/bin/activate
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install clang and lli
      run: |
        # XXX workaround for https://github.com/llvm/llvm-project/issues/64182
        sudo apt-get purge --auto-remove llvm python3-lldb-14 llvm-14
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh ${{ matrix.llvm-version }}
        sudo apt-get install -y llvm-${{ matrix.llvm-version }}-runtime
    - name: Bootstrap the parser
      run: |
        git fetch --tags origin
        ./bootstrap.sh
    - name: Run tests
      run: python tests/run_tests.py

name: Lint

on: [push]

permissions:
  contents: read

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable

  isort:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: isort/isort-action@v1
        with:
            requirements-files: requirements.txt
            configuration: --check-only --diff --profile black
